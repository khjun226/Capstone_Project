<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playstify</title>
  <!-- Font Awesome CDN (버전 6 이상) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-dYVXrARn1HjcJc2udJ9U8xPJ6JDvrHZCw4z2TSelD9QFvEj73EP1G0GevSrKrBdeqNn+ZVLygdWZIlE1T9d9Yg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/337edf2e1a.js" crossorigin="anonymous"></script>
  <style>
    /* 기본 리셋 및 전역 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 600px;
    }
    /* 로고 디자인 */
    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #f3ec78, #f38381);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* 검색 폼 */
    .search-form {
      position: relative;
      width: 100%;
      margin-bottom: 3rem;
    }
    .search-input {
      width: 100%;
      padding: 16px 60px 16px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      outline: none;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .search-input::placeholder {
      color: #bbb;
    }
    .search-input:focus {
      background-color: #444;
    }
    .search-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #fff;
      transition: transform 0.2s, color 0.2s;
    }
    .search-button:hover {
      transform: translateY(-50%) scale(1.1);
      color: #1DB954;
    }
    /* 플레이리스트 아이콘 - vinyl 아이콘 사용 */
    .playlist-icon {
      margin: 0 auto;
      cursor: pointer;
      font-size: 5rem;
      color: #fff;
      transition: transform 0.3s ease, color 0.3s;
    }
    .playlist-icon:hover {
      transform: scale(1.1);
      color: #1DB954;
    }
    /* 미디어 쿼리 (모바일 대응) */
    @media (max-width: 600px) {
      .logo { font-size: 2rem; }
      .search-input { font-size: 1rem; padding: 12px 50px 12px 16px; }
      .search-button { font-size: 1.3rem; }
      .playlist-icon { font-size: 3.5rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 로고 -->
  <div class="logo">My Playstify</div>

  <!-- 검색 폼: submit 시 백엔드로 전송 -->
  <form class="search-form" action="/search" method="post">
    <input type="text" name="query" class="search-input" placeholder="노래 제목, 가수 등 검색">
    <button type="submit" class="search-button">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </form>

  <!-- 플레이리스트 이동 아이콘: vinyl 아이콘 클릭 시 /playlists로 이동 -->
  <div class="playlist-icon" onclick="window.location.href='/playlists';">
    <i class="fa-solid fa-record-vinyl"></i>
  </div>
</div>

</body>
</html>
